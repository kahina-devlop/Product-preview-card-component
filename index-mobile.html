body{
 font-family:"Montserrat" ;
 color:hsl(228, 12%, 48%);
 font-size: 14px;
 background-color:hsl(30, 38%, 92%);
 display: flex;
 margin: auto;
 justify-content: center;
 flex-direction: column;
 align-items: center;

 height:665px;
}
.product{

 height: 611px;
}
.text{
 display: block;

}
 .perfume {
 font-size: 12px;
 margin-top: 17px;
} 

h1{
 font-family: "Fraunces";
 font-weight: 700;
 font-size: 32px;
 line-height: 31px;
 margin-top: 9px;
 color: hsl(212, 21%, 14%) ;
}
p{
    font-size: 14px;
    line-height: 22Px;
    margin-top: 14px;
}

.cprix{
    display: flex;
    margin-top: -6px;
}
.prix{
  font-family: "Fraunces";
  font-weight: 700;
  font-size:31px ;
  color:hsl(158, 36%, 37%);
}
.anprix{
  margin-top: 15px;
  font-size: 12px;
  margin-left: 23px;
  text-decoration: line-through;
}

button{
  background-color: hsl(158, 36%, 37%);
  color: hsl(0, 0%, 100%);
  font-weight: bold;
  font-size: 15px;
  border-radius: 6%;
  width: 286px;
  height: 48px;
  margin-top: -4px;

}

  <div class="product">
